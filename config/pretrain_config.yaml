# 预训练配置文件

# Tokenizer路径
tokenizer_path: "tokenizer/minimind"

# 模型配置
model:
  vocab_size: 6400
  n_layers: 12
  d_model: 768
  q_head: 8
  kv_head: 4
  d_ff: 3072
  dropout_p: 0.1
  max_seq_length: 1024
  rope_theta: 1000000.0

# 数据配置
data:
  train_data_path: "data/pretrain_hq.jsonl"
  max_length: 1024
  num_workers: 8           # 数据加载worker数量，建议设置为CPU核心数的1/4到1/2
  prefetch_factor: 2       # 每个worker预取的batch数，增加可减少等待时间

# 训练配置
training:
  num_epochs: 3
  learning_rate: 5.0e-5
  weight_decay: 0.01
  warmup_steps: 2000               # 增加warmup步数，更平滑
  max_steps: -1                    # -1表示使用num_epochs
  
  # 批次大小配置
  per_device_train_batch_size: 32  # 逐步增加batch size
  per_device_eval_batch_size: 32   # 评估时batch size
  gradient_accumulation_steps: 2    # 使用梯度累积减小有效学习率，避免inf
  
  # 日志和保存
  eval_steps: 1000                  # 每多少步评估一次
  save_steps: 2000                 # 每多少步保存一次
  logging_steps: 10                # 每多少步记录日志
  
  # 优化器配置
  adam_beta1: 0.9
  adam_beta2: 0.999
  adam_epsilon: 1.0e-8
  
  # 其他配置
  gradient_checkpointing: false     # 显存充足，关闭checkpointing以换取更快速度
  max_grad_norm: 1.0                # 梯度裁剪
  seed: 42
  dataloader_pin_memory: true       # 启用pin_memory加速数据传输
  dataloader_drop_last: true        # 丢弃最后不完整的batch，保证各GPU负载均衡
  
# DeepSpeed配置
deepspeed:
  config_path: "config/deepspeed_config_stage2.json"
  
# 输出配置
output:
  output_dir: "output/pretrain"
  save_total_limit: 3              # 最多保存3个检查点
  resume_from_checkpoint: null     # 从检查点恢复训练，null表示从头开始
  
# WandB配置
wandb:
  enabled: true
  project: "zx-llm-pretrain"
  run_name: "pretrain_run_001"
  entity: null                     # WandB用户名或团队名

