# SFT（监督微调）配置文件

# Tokenizer路径
tokenizer_path: "tokenizer/minimind"

# 模型配置
model:
  vocab_size: 6400
  n_layers: 12
  d_model: 768
  q_head: 8
  kv_head: 4
  d_ff: 3072
  dropout_p: 0.1
  max_seq_length: 2048
  rope_theta: 1000000.0
  
  # 如果从预训练模型加载
  pretrained_model_path: null      # 例如: "output/pretrain/checkpoint-10000"

# 数据配置
data:
  train_data_path: "data/sft_train.jsonl"
  eval_data_path: "data/sft_eval.jsonl"
  max_length: 2048
  num_workers: 0

# 训练配置
training:
  num_epochs: 3
  learning_rate: 1.0e-5            # SFT通常使用较小的学习率
  weight_decay: 0.01
  warmup_steps: 100                # SFT通常使用较少的warmup
  max_steps: -1
  
  # 批次大小配置
  per_device_train_batch_size: 4
  per_device_eval_batch_size: 4
  gradient_accumulation_steps: 4
  
  # 日志和保存
  eval_steps: 200
  save_steps: 500
  logging_steps: 10
  
  # 优化器配置
  adam_beta1: 0.9
  adam_beta2: 0.999
  adam_epsilon: 1.0e-8
  
  # 其他配置
  gradient_checkpointing: true
  max_grad_norm: 1.0
  seed: 42
  
# DeepSpeed配置
deepspeed:
  config_path: "config/deepspeed_config_stage2.json"
  
# 输出配置
output:
  output_dir: "output/sft"
  save_total_limit: 3
  resume_from_checkpoint: null
  
# WandB配置
wandb:
  enabled: true
  project: "zx-llm-sft"
  run_name: "sft_run_001"
  entity: null

